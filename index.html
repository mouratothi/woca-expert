<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woca Expert - A Maior Evolução</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Switzer -->
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@300,400,500,600,700,800&display=swap" rel="stylesheet">

    <!-- React & ReactDOM (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Configurações Globais */
        :root {
            --color-bg: #eef0ff;
            --color-text: #121212;
            --color-brand-orange: #DD520C;
            --color-brand-blue: #2542AB;
            --color-btn: #ee594a;
            --color-btn-hover: #d64b3d;
        }

        body {
            font-family: 'Switzer', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Animações de Fundo (Ambient Light) */
        .ambient-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--color-brand-blue) 0%, transparent 70%);
            top: -15%;
            right: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--color-brand-orange) 0%, transparent 70%);
            bottom: 5%;
            left: -10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -30px); }
        }

        /* Navbar Flutuante */
        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }

        /* Gradiente do Texto Woca Expert */
        .text-expert-highlight {
             background: linear-gradient(90deg, #DD520C 0%, #2542AB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .border-gradient {
            background: linear-gradient(90deg, #DD520C, #2542AB);
            padding: 2px;
            border-radius: 12px;
        }

        .badge-gradient {
            background: linear-gradient(90deg, #DD520C, #2542AB);
        }

        /* Badge Flutuante no Topo do Card */
        .floating-badge {
            background: linear-gradient(90deg, #DD520C, #2542AB);
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.4rem 0.8rem;
            border-radius: 9999px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 15px rgba(37, 66, 171, 0.25);
            white-space: nowrap;
        }

        /* Pricing Specifics */
        .price-super {
            font-size: 1.25rem;
            vertical-align: top;
            margin-top: 6px;
            display: inline-block;
            font-weight: 600;
            color: #ee594a;
        }
        .price-main {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1;
            color: #121212;
        }
        .price-cents {
            font-size: 1.15rem;
            vertical-align: top;
            margin-top: 6px;
            display: inline-block;
            font-weight: 700;
            color: #121212;
        }

        /* Animações Básicas */
        .fade-in { opacity: 0; animation: fadeIn 0.8s ease-out forwards; }
        .slide-up { opacity: 0; transform: translateY(20px); animation: slideUp 0.8s ease-out forwards; }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        /* --- ANIMAÇÃO DE DESENHO DO LOGO (HERO) --- */
        .logo-draw-path {
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            fill-opacity: 0;
            /* Animation: Draw (4s) -> Wait (3s) -> Fade (1s) -> Loop */
            animation: drawLoop 8s ease-in-out infinite;
        }

        @keyframes drawLoop {
            0% { stroke-dashoffset: 400; opacity: 0; }
            10% { opacity: 1; }
            40% { stroke-dashoffset: 0; } /* Draw complete */
            70% { stroke-dashoffset: 0; opacity: 1; } /* Stay */
            85% { opacity: 0; } /* Fade out */
            100% { stroke-dashoffset: 400; opacity: 0; } /* Reset */
        }

        /* --- ANIMAÇÕES DA SEÇÃO DE VÍDEO --- */
        .circuit-path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: flowCircuit 3s ease-out forwards;
        }
        @keyframes flowCircuit {
            to { stroke-dashoffset: 0; }
        }

        /* Ícone: Desenho no Hover */
        .draw-icon path, 
        .draw-icon circle, 
        .draw-icon rect, 
        .draw-icon line, 
        .draw-icon polyline {
            stroke-dasharray: 100;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0s;
        }

        .group:hover .draw-icon path,
        .group:hover .draw-icon circle,
        .group:hover .draw-icon rect,
        .group:hover .draw-icon line,
        .group:hover .draw-icon polyline {
            animation: drawPath 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes drawPath {
            0% { stroke-dashoffset: 100; opacity: 0; }
            10% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 1; }
        }

        /* --- ANIMAÇÃO DE SCANNER (FEATURE CARD) --- */
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #DD520C, transparent);
            box-shadow: 0 0 10px #DD520C;
            opacity: 0.8;
            animation: scan 3s ease-in-out infinite;
            z-index: 10;
        }
        
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Grid Masonry-ish styling for Features */
        .feature-card-glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px rgba(37, 66, 171, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .feature-card-glass:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(37, 66, 171, 0.1);
            border-color: #fff;
        }

    </style>
</head>

        // --- SEÇÕES DO SITE ---

        // VIDEO SECTION

                    answer: "Aceitamos cartão de crédito em até 6x no plano semestral e 3x no trimestral, sem juros. Além disso, você pode pagar à vista no PIX com um desconto especial."
                },
                {
                    question: "Tenho suporte se tiver dúvidas?",
                    answer: "Sim, todos os assinantes Expert tem acesso ao nosso canal de suporte dedicado através do chat online no site do Woca, além da nossa base de conhecimento em vídeo no YouTube."
                }
            ];

            const scrollToPricing = () => {
                const pricingSection = document.getElementById('pricing-section');
                if (pricingSection) {
                    pricingSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            };

            return (
                <section className="w-full max-w-4xl mx-auto flex flex-col items-center mb-16 px-4">
                    <h2 className="text-3xl font-bold text-[#121212] mb-10 text-center">Perguntas Frequentes</h2>
                    
                    <div className="w-full max-w-3xl bg-white rounded-3xl p-8 shadow-lg border border-gray-100 mb-20">
                        {faqs.map((faq, index) => (
                            <FAQItem key={index} question={faq.question} answer={faq.answer} />
                        ))}
                    </div>

                    {/* CTAs */}
                    <div className="w-full flex flex-col items-center gap-8">
                        {/* Primary CTA: Buy/Convert */}
                        <div className="w-full bg-gradient-to-r from-[#e06141] to-[#e14081] rounded-[32px] p-8 md:p-12 text-center text-white shadow-2xl relative overflow-hidden group">
                             {/* Abstract Background Decoration */}
                            <div className="absolute top-0 right-0 w-64 h-64 bg-white opacity-10 rounded-full blur-[80px] translate-x-1/2 -translate-y-1/2 group-hover:opacity-20 transition-opacity"></div>
                            <div className="absolute bottom-0 left-0 w-48 h-48 bg-[#e06141] opacity-30 rounded-full blur-[60px] -translate-x-1/3 translate-y-1/3"></div>

                            <div className="relative z-10 flex flex-col items-center gap-6">
                                <h3 className="text-2xl md:text-4xl font-bold leading-tight">
                                    Revolucione a sua forma de projetar
                                </h3>
                                <p className="text-white/90 text-lg max-w-xl">
                                    Não perca mais tempo com processos manuais. Garanta o Woca Expert e eleve o nível dos seus projetos.
                                </p>
                                <button 
                                    onClick={scrollToPricing}
                                    className="mt-2 px-10 py-4 bg-[#4cef89] hover:bg-[#42d47a] text-black rounded-xl font-bold text-lg shadow-lg shadow-[#4cef89]/30 transition-all transform hover:-translate-y-1 hover:shadow-xl"
                                >
                                    Quero ser Expert agora
                                </button>
                            </div>
                        </div>

                        {/* Secondary CTA: Support */}
                        <div className="text-center mt-4">
                            <h3 className="text-lg font-bold mb-3 text-gray-700">Ainda com dúvida?</h3>
                            <button className="px-6 py-2.5 rounded-lg border-2 border-[#2542AB]/30 text-[#2542AB] font-bold hover:bg-[#2542AB] hover:text-white transition-colors text-sm hover:border-[#2542AB]">
                                Falar com consultor no WhatsApp
                            </button>
                        </div>
                    </div>
                </section>
            );
        };

        // FOOTER
        const Footer = () => {
            return (
                <footer className="w-full border-t border-gray-200 bg-white/50 backdrop-blur-sm mt-auto">
                <div className="max-w-7xl mx-auto px-6 py-12 flex flex-col md:flex-row items-center justify-between gap-6">
                    <div className="flex flex-col items-center md:items-start gap-2">
                        <img src="https://i.ibb.co/kNsvsJx/Logo-Woca-Grande.png" alt="Woca" className="h-6 opacity-60 grayscale" />
                        <p className="text-xs text-gray-400">© 2026 Woca Elétrica por Ocalev</p>
                    </div>
                    
                    <div className="flex items-center gap-6">
                        <a href="https://woca.ocalev.com.br/pages/termo_uso" target="_blank" rel="noopener noreferrer" className="text-xs text-gray-500 hover:text-[#2542AB] transition-colors">Termos de Uso</a>
                        <a href="https://woca.ocalev.com.br/pages/termo_uso" target="_blank" rel="noopener noreferrer" className="text-xs text-gray-500 hover:text-[#2542AB] transition-colors">Política de Privacidade</a>
                    </div>
                </div>
                </footer>
            );
        };

        // APP COMPONENT
        const App = () => {
            return (
                <div className="min-h-screen relative flex flex-col items-center overflow-x-hidden">
                <Navbar />
                
                <main className="w-full max-w-[1600px] px-4 md:px-8 pt-24 md:pt-32 pb-10 flex flex-col gap-16 md:gap-24">
                    <Hero />
                    <VideoSection />
                    <FeaturesSection />
                    <FAQSection />
                </main>

                <Footer />
                </div>
            );
        };

        // RENDER LOGIC
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);

    </script>
</body>
</html>
