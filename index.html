<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Woca Expert</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Switzer -->
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@300,400,500,600,700,800&display=swap" rel="stylesheet">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --color-bg: #eef0ff;
            --color-text: #121212;
            --color-brand-orange: #DD520C;
            --color-brand-blue: #2542AB;
        }

        body {
            font-family: 'Switzer', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Ambient Light */
        .ambient-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--color-brand-blue) 0%, transparent 70%);
            top: -15%;
            right: -10%;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--color-brand-orange) 0%, transparent 70%);
            bottom: 5%;
            left: -10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -30px); }
        }

        /* Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(37, 66, 171, 0.05);
            border-radius: 24px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            box-shadow: 0 8px 30px rgba(37, 66, 171, 0.12);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.95);
        }

        .text-gradient {
            background: linear-gradient(90deg, #DD520C 0%, #2542AB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Barras de progresso */
        .progress-bar-bg {
            background-color: rgba(37, 66, 171, 0.08);
            border-radius: 999px;
            height: 8px;
            width: 100%;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            border-radius: 999px;
            transition: width 1s ease-in-out;
        }

    </style>
</head>
<body class="p-4 md:p-8">
    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">

        // --- ICONS ---
        const Icons = {
            TrendingUp: () => <svg className="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg>,
            Users: () => <svg className="w-5 h-5 text-[#2542AB]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>,
            Zap: () => <svg className="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        };

        const Header = () => (
            <div className="flex flex-col md:flex-row justify-between items-center mb-8 glass-card !py-4 !px-8 gap-4">
                <div className="flex items-center gap-4">
                    <img src="https://i.ibb.co/kNsvsJx/Logo-Woca-Grande.png" alt="Woca Logo" className="h-8 object-contain" />
                    <div className="hidden md:block h-6 w-px bg-gray-300"></div>
                    <h1 className="text-xl font-bold text-gray-800">
                        Dashboard <span className="text-gradient">Expert</span>
                    </h1>
                </div>
                <div className="flex items-center gap-4 text-sm font-medium text-gray-500">
                    <span className="bg-white/80 px-3 py-1 rounded-full shadow-sm border border-white whitespace-nowrap">
                        üìÖ Relat√≥rio: 19/02/2026
                    </span>
                    <span className="bg-[#2542AB]/10 text-[#2542AB] px-3 py-1 rounded-full flex items-center gap-2 whitespace-nowrap">
                        <span className="w-2 h-2 bg-[#2542AB] rounded-full animate-pulse"></span>
                        Campanha Ativa
                    </span>
                </div>
            </div>
        );

        const KPICard = ({ title, value, subtext, icon: Icon, trend }) => (
            <div className="glass-card flex flex-col justify-between h-full min-h-[140px]">
                <div className="flex justify-between items-start">
                    <span className="text-gray-500 text-sm font-semibold uppercase tracking-wider">{title}</span>
                    <div className="p-2 bg-white rounded-lg shadow-sm text-gray-600">
                        <Icon />
                    </div>
                </div>
                <div>
                    <h2 className="text-4xl font-extrabold text-gray-900 mt-2">{value}</h2>
                    <div className="flex items-center gap-2 mt-1">
                        {trend && <span className="text-xs font-bold text-green-600 bg-green-100 px-1.5 py-0.5 rounded flex items-center gap-1">{trend} <Icons.TrendingUp /></span>}
                        <p className="text-xs text-gray-500 font-medium">{subtext}</p>
                    </div>
                </div>
            </div>
        );

        // Barra de Progresso Estilo Refer√™ncia (T√≠tulo - Subt√≠tulo - Barra)
        const PaymentProgressBar = ({ label, subLabel, value, color, displayValue }) => (
            <div className="mb-6 last:mb-0">
                <div className="flex justify-between items-baseline mb-1">
                    <span className="text-base font-bold text-gray-800">{label}</span>
                    <span className="text-lg font-bold text-gray-900">{displayValue || `${value}%`}</span>
                </div>
                <div className="text-xs text-gray-500 font-medium mb-2">{subLabel}</div>
                <div className="progress-bar-bg">
                    <div 
                        className="progress-bar-fill shadow-sm" 
                        style={{ width: `${value}%`, backgroundColor: color }}
                    ></div>
                </div>
            </div>
        );

        const SplitBar = ({ label, total, trimestral, semestral }) => (
            <div className="mb-4 last:mb-0">
                <div className="flex justify-between items-end mb-1">
                    <span className="text-sm font-bold text-gray-700">{label}</span>
                    <span className="text-xs font-bold text-gray-400">Total: {total}</span>
                </div>
                <div className="flex w-full h-3 rounded-full overflow-hidden bg-gray-100">
                    <div className="bg-[#DD520C]" style={{ width: `${(trimestral/total)*100}%` }}></div>
                    <div className="bg-[#2542AB]" style={{ width: `${(semestral/total)*100}%` }}></div>
                </div>
                <div className="flex justify-between mt-1 text-[10px] font-semibold">
                    <span className="text-[#DD520C]">{trimestral > 0 ? `${trimestral} Trimestral` : ''}</span>
                    <span className="text-[#2542AB]">{semestral > 0 ? `${semestral} Semestral` : ''}</span>
                </div>
            </div>
        );

        const Dashboard = () => {
            // DADOS ATUALIZADOS (19/02/2026)
            
            // KPI TOPO
            const totalVendas = 24;
            const vendasOntem = 4; // 18/02
            
            const receitaTotal = "R$ 10.339,92";
            const receitaOntem = "R$ 1.681,30";

            // --- JORNADA DETALHADA ---
            const channels = [
                { name: "Direto / Org√¢nico", count: 10, color: "#10b981" },
                { name: "Pop-up √°rea logada", count: 4, color: "#DD520C" },
                { name: "Comercial", count: 3, color: "#8b5cf6" },
                { name: "LP (sem referrer)", count: 3, color: "#2542AB" },
                { name: "Pop-up √°rea deslogada", count: 1, color: "#f59e0b" },
                { name: "E-mail Mkt", count: 1, color: "#ec4899" },
                { name: "V√≠deo Youtube", count: 1, color: "#f43f5e" },
                { name: "WhatsApp", count: 1, color: "#0ea5e9" }
            ];

            return (
                <div className="max-w-[1400px] mx-auto pb-10">
                    <Header />

                    {/* KPI ROW */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                        <KPICard 
                            title="Vendas Ontem" 
                            value={vendasOntem} 
                            trend="Retomada" 
                            subtext="vs. dia 17/02 (0 vendas)" 
                            icon={Icons.Zap} 
                        />
                        
                        {/* Mini Mix de Planos Ontem */}
                        <div className="glass-card flex flex-col justify-center gap-4">
                            <h3 className="text-sm font-bold text-gray-500 uppercase tracking-wide mb-1">Mix de Planos (Ontem)</h3>
                            <div className="flex items-center gap-4">
                                <div className="flex-1">
                                    <div className="text-2xl font-bold text-[#DD520C]">3</div>
                                    <div className="text-xs text-gray-500 font-medium">Trimestral</div>
                                    <div className="h-1.5 w-full bg-gray-200 rounded-full mt-1 overflow-hidden">
                                        <div className="h-full bg-[#DD520C]" style={{width: '75%'}}></div>
                                    </div>
                                </div>
                                <div className="w-px h-10 bg-gray-300"></div>
                                <div className="flex-1">
                                    <div className="text-2xl font-bold text-[#2542AB]">1</div>
                                    <div className="text-xs text-gray-500 font-medium">Semestral</div>
                                    <div className="h-1.5 w-full bg-gray-200 rounded-full mt-1 overflow-hidden">
                                        <div className="h-full bg-[#2542AB]" style={{width: '25%'}}></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <KPICard title="Total Acumulado" value={totalVendas} subtext="Vendas totais (10 a 18/02)" icon={Icons.Users} />
                        
                        <div className="glass-card flex flex-col justify-between relative overflow-hidden group">
                             <div className="absolute top-0 right-0 p-4 opacity-10">
                                <svg className="w-24 h-24 text-[#2542AB]" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.65 1.87 1.96 0 2.4-.98 2.4-1.59 0-.83-.44-1.61-2.67-2.14-2.48-.6-4.18-1.62-4.18-3.67 0-1.72 1.39-2.84 3.11-3.21V4h2.67v1.95c1.86.45 2.79 1.86 2.85 3.39H14.3c-.05-1.11-.64-1.87-2.22-1.87-1.5 0-2.4.68-2.4 1.64 0 .84.65 1.39 2.67 1.91s4.18 1.39 4.18 3.91c-.01 1.83-1.38 2.83-3.12 3.16z"/></svg>
                             </div>
                             <span className="text-gray-500 text-sm font-semibold uppercase tracking-wider">Faturamento Total</span>
                             <div>
                                <h2 className="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-[#DD520C] to-[#2542AB] mt-2">{receitaTotal}</h2>
                                <div className="mt-2 flex items-center gap-2">
                                    <span className="text-xs font-bold text-[#2542AB] bg-blue-50 px-2 py-0.5 rounded border border-blue-100">Ontem:</span>
                                    <span className="text-sm font-bold text-gray-700">{receitaOntem}</span>
                                </div>
                             </div>
                        </div>
                    </div>

                    {/* MAIN CONTENT GRID */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                        
                        {/* COLUNA 1: FINANCEIRO & PLANOS */}
                        <div className="glass-card flex flex-col gap-6">
                            <h3 className="text-lg font-bold text-gray-800 border-b border-gray-200 pb-3">Financeiro & Planos</h3>
                            
                            {/* Meio de Pagamento Detalhado */}
                            <div>
                                <h4 className="text-sm font-semibold text-gray-500 mb-6">Meio de Pagamento</h4>
                                <div className="space-y-2">
                                    <PaymentProgressBar 
                                        label="Cart√£o de Cr√©dito" 
                                        subLabel="11 Trimestral ‚Ä¢ 6 Semestral"
                                        value={71} 
                                        color="#DD520C" 
                                        displayValue="17 (71%)"
                                    />
                                    <PaymentProgressBar 
                                        label="PIX" 
                                        subLabel="6 Trimestral ‚Ä¢ 1 Semestral"
                                        value={29} 
                                        color="#2542AB" 
                                        displayValue="7 (29%)"
                                    />
                                </div>
                            </div>

                             {/* Distribui√ß√£o Total */}
                             <div className="pt-4 border-t border-gray-200 mt-2">
                                <h4 className="text-sm font-semibold text-gray-500 mb-3">Distribui√ß√£o Total de Planos</h4>
                                <div className="flex w-full h-20 rounded-xl overflow-hidden shadow-sm">
                                    <div className="bg-[#DD520C] h-full flex flex-col items-center justify-center text-white relative group" style={{width: '71%'}}>
                                        <span className="text-2xl font-black">71%</span>
                                        <div className="flex flex-col items-center -mt-1">
                                            <span className="text-[10px] uppercase font-bold tracking-wider opacity-90">Trimestral</span>
                                            <span className="text-[9px] font-medium opacity-80">(17)</span>
                                        </div>
                                    </div>
                                    <div className="bg-[#2542AB] h-full flex flex-col items-center justify-center text-white relative group" style={{width: '29%'}}>
                                        <span className="text-xl font-black">29%</span>
                                        <div className="flex flex-col items-center -mt-1">
                                            <span className="text-[10px] uppercase font-bold tracking-wider opacity-90">Semestral</span>
                                            <span className="text-[9px] font-medium opacity-80">(7)</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* COLUNA 2: PERFIL & PROFISS√ÉO X PLANO */}
                        <div className="glass-card lg:col-span-2 flex flex-col">
                            <h3 className="text-lg font-bold text-gray-800 border-b border-gray-200 pb-3 mb-4">An√°lise de Perfil & Planos</h3>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 h-full">
                                
                                {/* PROFISS√ÉO X PLANO */}
                                <div className="flex flex-col">
                                    <h4 className="text-sm font-semibold text-gray-500 mb-4">Profiss√£o vs. Plano Escolhido</h4>
                                    <div className="flex flex-col gap-3">
                                        <SplitBar label="Engenheiro Civil" total={7} trimestral={5} semestral={2} />
                                        <SplitBar label="Eletrot√©cnico" total={7} trimestral={6} semestral={1} />
                                        <SplitBar label="Eletricista" total={5} trimestral={2} semestral={3} />
                                        <SplitBar label="Eng. Eletricista" total={4} trimestral={3} semestral={1} />
                                        <SplitBar label="Estudante" total={1} trimestral={1} semestral={0} />
                                    </div>
                                </div>

                                {/* ORIGEM DO USU√ÅRIO DETALHADA */}
                                <div className="flex flex-col h-full border-l border-gray-100 pl-0 md:pl-8">
                                    <h4 className="text-sm font-semibold text-gray-500 mb-4">G√™nero & Origem</h4>
                                    <div className="bg-white/50 rounded-2xl p-4 border border-white h-full flex flex-col justify-start gap-4 shadow-sm">
                                        
                                        {/* G√äNERO */}
                                        <div className="flex items-center gap-2 mb-2 pb-4 border-b border-gray-100">
                                            <div className="flex-1 bg-blue-50 rounded-lg p-2 flex items-center justify-between border border-blue-100">
                                                <div className="flex items-center gap-2">
                                                    <div className="w-6 h-6 rounded-full bg-blue-200 flex items-center justify-center text-blue-700 font-bold text-[10px]">M</div>
                                                    <span className="text-[10px] font-bold text-gray-600 uppercase">Masculino</span>
                                                </div>
                                                <span className="text-sm font-bold text-gray-900">83%</span>
                                            </div>
                                            <div className="flex-1 bg-orange-50 rounded-lg p-2 flex items-center justify-between border border-pink-100">
                                                <div className="flex items-center gap-2">
                                                    <div className="w-6 h-6 rounded-full bg-orange-200 flex items-center justify-center text-pink-700 font-bold text-[10px]">F</div>
                                                    <span className="text-[10px] font-bold text-gray-600 uppercase">Feminino</span>
                                                </div>
                                                <span className="text-sm font-bold text-gray-900">17%</span>
                                            </div>
                                        </div>

                                        <div className="flex flex-col gap-3">
                                            <span className="text-xs font-semibold text-gray-400 uppercase tracking-wider">Origem do Usu√°rio</span>
                                            
                                            {/* Gratuito (1¬™ Compra) */}
                                            <div>
                                                <div className="flex justify-between text-xs mb-1">
                                                    <span className="font-bold text-gray-700 flex items-center gap-2">
                                                        <span className="w-2 h-2 rounded-full bg-green-500"></span> Gratuito (1¬™ Compra)
                                                    </span>
                                                    <span className="font-bold">7 (29%)</span>
                                                </div>
                                                <div className="w-full h-2 bg-gray-200 rounded-full"><div className="h-full bg-green-500 rounded-full" style={{width: '29%'}}></div></div>
                                            </div>

                                            {/* Gratuito (Base/Recorrente) */}
                                            <div>
                                                <div className="flex justify-between text-xs mb-1">
                                                    <span className="font-bold text-gray-700 flex items-center gap-2">
                                                        <span className="w-2 h-2 rounded-full bg-emerald-300"></span> Gratuito (Com Pagamentos Anteriores)
                                                    </span>
                                                    <span className="font-bold">7 (29%)</span>
                                                </div>
                                                <div className="w-full h-2 bg-gray-200 rounded-full"><div className="h-full bg-emerald-300 rounded-full" style={{width: '29%'}}></div></div>
                                            </div>

                                            {/* Upgrade */}
                                            <div>
                                                <div className="flex justify-between text-xs mb-1">
                                                    <span className="font-bold text-gray-700 flex items-center gap-2">
                                                        <span className="w-2 h-2 rounded-full bg-blue-500"></span> Upgrade (Mensal)
                                                    </span>
                                                    <span className="font-bold">5 (21%)</span>
                                                </div>
                                                <div className="w-full h-2 bg-gray-200 rounded-full"><div className="h-full bg-blue-500 rounded-full" style={{width: '21%'}}></div></div>
                                            </div>

                                            {/* Trial */}
                                            <div>
                                                <div className="flex justify-between text-xs mb-1">
                                                    <span className="font-bold text-gray-700 flex items-center gap-2">
                                                        <span className="w-2 h-2 rounded-full bg-yellow-400"></span> Trial
                                                    </span>
                                                    <span className="font-bold">3 (13%)</span>
                                                </div>
                                                <div className="w-full h-2 bg-gray-200 rounded-full"><div className="h-full bg-yellow-400 rounded-full" style={{width: '13%'}}></div></div>
                                            </div>

                                            {/* Upsell */}
                                            <div>
                                                <div className="flex justify-between text-xs mb-1">
                                                    <span className="font-bold text-gray-700 flex items-center gap-2">
                                                        <span className="w-2 h-2 rounded-full bg-purple-500"></span> Upsell (Anual)
                                                    </span>
                                                    <span className="font-bold">2 (8%)</span>
                                                </div>
                                                <div className="w-full h-2 bg-gray-200 rounded-full"><div className="h-full bg-purple-500 rounded-full" style={{width: '8%'}}></div></div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* JORNADA DETALHADA (Rodap√©) */}
                    <div className="glass-card">
                        <h3 className="text-lg font-bold text-gray-800 border-b border-gray-200 pb-3 mb-4">Jornada: Canal de Atribui√ß√£o (Detalhado)</h3>
                        <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-4">
                            {channels.map((item, idx) => (
                                <div key={idx} className="bg-white/50 border border-white rounded-xl p-3 flex flex-col items-center justify-center text-center shadow-sm hover:scale-105 transition-transform h-full min-h-[100px]">
                                    <div className="text-2xl font-black text-gray-800 mb-1">{item.count}</div>
                                    <div className="text-[9px] font-bold text-gray-500 uppercase tracking-tight leading-tight px-1">{item.name}</div>
                                    <div className="w-full h-1 bg-gray-200 rounded-full mt-2 overflow-hidden">
                                        <div className="h-full rounded-full" style={{ width: '100%', backgroundColor: item.color }}></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<Dashboard />);

    </script>
</body>
</html>
